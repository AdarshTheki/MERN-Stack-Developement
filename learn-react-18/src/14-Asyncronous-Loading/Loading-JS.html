<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronously Loading in JS</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Hello i Am here</h1>

<!-- 

- when Js is after the body Tag
HTML parsing -> download JS -> Execute JS

- When Js is Head Tag
HTML parsing ->   HTML parsing Paused        -> HTML Parsing 
                download JS -> Execute JS

- With async attribute in Head
<script async src="script.js"></script>

Html Parsing  -> pause HTML parsing  -> HTML parsing 
download JS         execute JS


- With defer attribute in Head
<script defer src="script.js"></script>

Html Parsing  ->  execute JS
download JS

-->

</body>
</html>
